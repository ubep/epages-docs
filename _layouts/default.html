<!DOCTYPE html>
{% assign chapter = page.url | regex_extract: '^/([^/]+)/' %}
<html>
  {% include head.html chapter=chapter %}
  <body>

    {% assign baseUrl = site.baseUrl %}

    {% include_cached header.html chapter=chapter baseUrl=baseUrl %}
    {{ content }}
    {% include_cached footer.html %}
  </body>
</html>
